# Project information
site_name: TEBIM
site_url: https://oturlier.github.io/formateur/
site_author: Olivier TURLIER
site_description: >-
  Notions sur le BIM : principes, cas concrets d'utilisation, Notions et références complémentaires

# Repository
repo_name: oturlier/formateur
repo_url: https://github.com/oturlier/formateur
edit_uri: ""
# branch to deploy with 'mkdocs gh-deploy -c -b master -m MkDocs {version}'
remote_branch: master
# src directory
docs_dir: ./src/
# build directory
site_dir: ./docs/

# Copyright
copyright: >-
Copyright &copy; 2000 - 2020 <a href="https://github.com/oturlier">Olivier TURLIER</a> <strong>CC-BY-NC-SA 4.0</strong>
<span class="md-footer-custom-text">Travaillant pour le </span>
<a href="https://www.arfp.asso.fr/"><strong>CRM de Mulhouse</strong></a>

