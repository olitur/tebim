# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: fr
  features:
    - tabs
    #- instant
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - fr
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      locale: fr
  #
  #- mk2pdf-export:
      #enabled_if_env: ENABLE_PDF_EXPORT
      #combined: true
      #combined_output_path: ./pdf/TEBIM.pdf
#      
  - pdf-export:
      verbose: true
      media_type: default
      #enabled_if_env: ENABLE_PDF_EXPORT
      combined: true
      combined_output_path: ./pdf/TEBIM.pdf
